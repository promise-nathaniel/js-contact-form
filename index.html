<!DOCTYPE html>
<html>

<head>
    <title>Nathan Contact Form</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container contact-form">


        <div class="left-section">
            <div class="heading">
                <h2>Get in touch</h2>
            </div>
            <form id="contact" name="contact" accept-charset="utf-8">
                <div class="spec">
                    <div class="name">
                        <input type="text" name="Name" placeholder="Name">
                    </div>

                    <div class="email">
                        <input type="text" name="Email" placeholder="Email">
                    </div>
                </div>

                <div class="subject">
                    <input type="text" name="Subject" placeholder="Subject">
                </div>

                <div class="message">
                    <textarea placeholder="Message"></textarea>
                </div>

                <div class="form-group">
                    <input class="form-control" type="checkbox">
                    <label>
                        Get Daily Newsletter?
                    </label>
                </div>

                <button class="style-btn style-dark" onclick="validate">Send Message</button>

            </form>
        </div>

        <div class="right-section">
            <div>
                <h2>Contact Us</h2>
            </div>

            <div>
                <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>

            <div>
                <p>Phone: +1235 2355 98</p>
            </div>

            <div>
                <p>Email: info@yoursite.com</p>
            </div>

            <div>
                <p>Website: yoursite.com</p>
            </div>
        </div>


    </div>


</body>
<script src="form.js"></script>

</html>
